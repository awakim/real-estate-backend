version: "3.9"
services:

  postgres:
    image: postgres:14.1-alpine3.15
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=immoblock

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:secret@postgres:5432/immoblock?sslmode=disable
    entrypoint:
      [
        "/bin/sh",
        "/app/wait-for.sh",
        "postgres:5432",
        "--",
        "/bin/sh",
        "/app/start.sh"
      ]
    command: [ "/app/main" ]
